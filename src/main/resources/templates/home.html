<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAM-Test</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .big-button {
            font-size: 1.5rem;
            margin: 10px 0;
            width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="center-container">
    <h1>Welcome to IAM Test Site</h1>
    <div id="auth-links" class="d-flex flex-column align-items-center">
        <!-- 버튼이 여기에 동적으로 삽입됩니다 -->
    </div>
</div>

<script>
    // 쿠키 읽기
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let c of cookies) {
            const [key, val] = c.trim().split('=');
            if (key === name) return decodeURIComponent(val);
        }
        return null;
    }

    // 쿠키 설정 (분 단위)
    function setCookie(name, value, minutes) {
        const expires = new Date();
        expires.setTime(expires.getTime() + minutes * 60 * 1000);
        document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires.toUTCString()}; path=/`;
    }

    // 쿠키 삭제
    function deleteCookie(name) {
        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
    }

    // 버튼 출력
    const token = getCookie('access_token'); // 쿠키 이름에 맞게 수정
    const container = document.getElementById('auth-links');

    if (token) {
        // 로그인 상태
        container.innerHTML = `
            <button onclick="location.href='/test/logout'" class="btn btn-secondary big-button">로그아웃 (Logout)</button>
            <button onclick="location.href='/test/myaccount'" class="btn btn-primary big-button">내 인증정보 (Payload)</button>
        `;
    } else {
        // 비로그인 상태
        container.innerHTML = `
            <button onclick="location.href='/test/login'" class="btn btn-success big-button">로그인 (Login)</button>
            <button onclick="location.href='https://dev-iam.nwcgm.com/join?id_join=Y&client_id=wmd-client&redirect_uri=https://www.kingkongapps.kr:39090/test'" class="btn btn-warning big-button">가입하기 (Join)</button>
            <button onclick="location.href='/test/myaccount'" class="btn btn-primary big-button">내 인증정보 (Payload)</button>
        `;
    }
</script>

</body>
</html>
